<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>employee management</title>
    <style>
        body {background-color : powderblue;}
        h1 { color : blue; text-align : center;}
        p {color: grey;}
        th {color:violet;padding:20px;}
        tr {text-align:center;}
        input {text-align :center;}

    </style>
</head>
<body>
<h1>Employee management system</h1>
<p>ABC company Private Limited</p>
<p>Create employees</p>
<form action = "http://localhost:8000/create" method = "POST" >
    <p> Name <input type="text" name="Name"/></p>
    <p> Address <input type="text" name="Address"/></p>
    <p> Contact <input type="text" name="Contact"/></p>
    <p> submit <input type = "submit" value="submit"/></p>
</form>

 <table  border = 1>
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Address</th>
    <th>Contact</th>
    <th>Modify</th>
    <th>Delete</th>
  </tr>
  {% for key in employee %}
  <tr>
      <form action = "http://localhost:8000/update/{{key[0]}}" method = "POST">
      <td>{{key[0]}}</td>
      <td><input type = "text" value ="{{key[1]}}" name="Name"></td>
      <td><input type = "text" value ="{{key[2]}}" name="Address"></td>
      <td><input type = "integer" value ="{{key[3]}}" name="Contact"></td>
      <td><input type = "submit" value = "Modify"></td>
      </form>
      <td><form action ="http://localhost:8000/delete/{{key[0]}}" method = "POST">
      <input type = "submit" value = "delete"></form></td>
  </tr>
  {% endfor %}
 </table>
</body>
</html>
